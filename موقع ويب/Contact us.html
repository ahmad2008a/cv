    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #1e1e1e, #3c3c3c);
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
        }
        select, input, textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        select:focus, input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
        button {
            background: linear-gradient(45deg, #ff8c00, #ff6a00);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(45deg, #ff6a00, #ff4500);
            transform: scale(1.05);
        }
        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        
        .footer {
            background-color: #f8f8f8;
            position: fixed;
            top: 800px;
            width: 98%;
            padding: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .footer .site-name {
            font-size: 18px;
            font-weight: bold;
            color: #000;

        }
        .footer .topics {
            display: flex;
            gap: 50px;
            color: #000;

        }
        .footer .topics div {
            display: flex;
            flex-direction: column;
            color: #000;

        }
        .footer .topics div h4 {
            margin: 0 0 10px 0;
            color: #000;

        }
        .footer .topics div a {
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
        }.social-icons i {
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📩 تواصل معنا</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="👤 الاسم الكامل" required>
            <select id="contactMethod" required>
                <option value="" disabled selected>🔽 اختر طريقة التواصل</option>
                <option value="email">📧 البريد الإلكتروني</option>
                <option value="phone">📱 رقم الهاتف</option>
            </select>
            <input type="email" id="email" placeholder="✉️ بريدك الإلكتروني" style="display: none;">
            <input type="tel" id="phone" placeholder="📞 رقم هاتفك" style="display: none;">
            <select id="messageType" required>
                <option value="" disabled selected>🔽 اختر نوع الرسالة</option>
                <option value="inquiry">ℹ️ استفسار</option>
                <option value="complaint">⚠️ شكوى</option>
                <option value="support">🤝 طلب دعم</option>
            </select>
            <textarea id="message" placeholder="📝 رسالتك" required></textarea>
            <button type="submit">🚀 إرسال</button>
        </form>
        <p id="responseMessage" class="success-message"></p>
    </div>
	
    <script>
        document.getElementById("contactMethod").addEventListener("change", function() {
            let emailField = document.getElementById("email");
            let phoneField = document.getElementById("phone");
            if (this.value === "email") {
                emailField.style.display = "block";
                phoneField.style.display = "none";
                emailField.required = true;
                phoneField.required = false;
            } else if (this.value === "phone") {
                emailField.style.display = "none";
                phoneField.style.display = "block";
                emailField.required = false;
                phoneField.required = true;
            }
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let responseMessage = document.getElementById("responseMessage");
            let messageType = document.getElementById("messageType").value;
            let reply = "✅ تم إرسال رسالتك بنجاح! سنقوم بالرد قريبًا.";
            if (messageType === "complaint") {
                reply = "⚠️ تم استلام شكواك، سنراجعها ونرد عليك في أقرب وقت ممكن.";
            } else if (messageType === "inquiry") {
                reply = "ℹ️ شكراً لاستفسارك! سنرد عليك قريبًا بمزيد من التفاصيل.";
            } else if (messageType === "support") {
                reply = "🤝 نحن هنا لمساعدتك! سنتواصل معك قريبًا.";
            }
            responseMessage.innerText = reply;
            responseMessage.classList.add("show");
        });
    </script>
