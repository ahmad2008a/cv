<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لشهر رمضان</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        h1 {
            font-size: 50px;
            color: #2c3e50;
        }
        #demo {
            font-size: 30px;
            color: #e74c3c;
            font-weight: bold;
        }
        
    </style>
</head>
<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM99J4Y7cc-m0Cz2phDXHlOIBarVt7opGKtw&s">

    <h1>العد التنازلي لشهر رمضان المبارك</h1>
    <p id="demo"></p>

    <script>
        // تحديد تاريخ العد التنازلي
        var countDownDate = new Date("Mar 3, 2025 00:00:00").getTime();

        // تحديث العداد كل ثانية
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = 
                "رمضان كريم! " + days + " يوم " + hours + " ساعة " + minutes + " دقيقة " + seconds + " ثانية ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "رمضان مبارك!";
            }
        }, 1000);
    </script>

</body>
</html>
